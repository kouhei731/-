      <title>変数のテスト</title>

<body>
    <p style="font-size:200%">
    <script>
        var numl, num2;
        num1 = prompt("数字１",0);
        num2 = prompt("数字２",0);
        num1 =　Number(num1);
        num2 = Number(num2);
　　　　document.write(num1, "+", num2, "->", num1 + num2, "<br>");
        document.write(num1, "-", num2, "->", num1 - num2, "<br>");
