<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>オブジェクトのメソッド</title>
</head>

<body>
    <script>
      [i] = prompt["キーを入力してください"]
      document.write

        var colors = new Object();
        colors["w"] = "白色";
        colors["r"] = "赤色";
        colors["g"] = "緑色";
        colors["y"] = "黄色";
        //document.write("<h2>", colors["red"], "</h2>"); 
        for (var eigo in colors) {
        document.write("<h2>", eigo + " " + colors[eigo], "</h2>");
        }
    </script> 
</body>
</html>
