<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="utf-8">
      <title>a</title>

    </head>

<body>>
        <script>
          var i,start,end,goal;
          var start = Number(prompt("開始数を入力してください",0));
          var end   = Number(prompt("終了数を入力してください",0));
          var goal  = 0;
          for (i = start, i <= end; 1++){
            goal = goal + 1
          }
          document.write("<h1>　開始数", start, "<br>");
          document.write("<h1>　終了数", end, "<br>");
          document.write("<h1>　までの合計=", goal, "<br>");

          </script>
</body>
</html>
