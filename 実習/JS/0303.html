<!DOCTYPE html>
<html lang="ja">
  <head>
      <mata charset="utf-8">
      <title>変数のテスト</title>
</head>

<body>
    <p style="font-size:200%">
    <script>
        var numl, num2;
        num1 = 15;
        num2 = 6
        document.write(num1, "+", num2, "->", num1 + num2, "<br>");
        document.write(num1, "-", num2, "->", num1 - num2, "<br>");
