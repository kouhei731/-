  <h1>リンちゃんの部屋</h1>
  <p>リンちゃんは茶色いスコティッシュフォールド。最近のお気に入りは新しく買ってもらった爪研ぎで、この上がベストポジション。
  <h2 class="right">最近のリンちゃん</h2>
  <p>最近のリンちゃんは新しい爪研ぎをかってもらって、毎日ガリガリ。爪研ぎの上は乗れるようになっているので、毎日ここでくつろいでいます。相当気に入ったみたいで、ぜんぜんおりてこない。
  <h2>花とリンちゃん</h2>
  <p>母の花を持っていったら、りんちゃんがものすごい勢いでよってきて、花にスリスリ。りんちゃんは花がすきなのか！？と思ったら、周りのビニールのがさがさが好きらしい。ビニールなどなんでもいいみたい。
